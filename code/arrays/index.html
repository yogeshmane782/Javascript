<body>
    <h1>Creating and Manipulating Arrays</h1>

        <h2>Creating Arrays</h2>
        <script>
            // Creating an empty array
            var emptyArray = [];

            // Creating an array with values
            var colors = ["red", "green", "blue"];

            // Creating an array with the Array constructor
            var numbers = new Array(1, 2, 3);

            // Display arrays
            document.write("Empty Array: " + emptyArray + "<br>");
            document.write("Colors: " + colors + "<br>");
            document.write("Numbers: " + numbers + "<br>");
        </script>

        <h2>Accessing Array eleents</h2>

            //accessubg array elements by index

            var firstFruit=fruits[0];

            //display elements

         document.write('First Fruit:'+firstFruit+"<br>");

        <h2>Modifying Array elements</h2>
        <script>
                //modifying array elements by index
                var animals=['dog','cat','rabbit'];
                animals[1]='parrot';
                
                document.write((animals))
        </script>

        <h2>Array Methods</h2>
        <script>
            //Adding elements to an array (push)
             var fruits=['apple','banana','mango'];
        
             //Removing element from the end of the array (pop)
                var removedFruit=fruits.pop();

             //Adding elements to the beginning of an array (unshift)
             fruits.unshift('kiwi');

            // //Removing elements from the beginning of an array (shift)
             var removeFruit2=fruits.shift();

            // //Length of array
             var arraylength=fruits.length;

            // //Joining array elemtns into a string
             var joinedFruits=fruits.join(", ");

            // //Finding the index of an element
             var indexofbanana=fruits.indexOf('banana');
    
            // //Reversing the order of elements
             var reversedFruits=fruits.slice().reverse();

            //Sorting elements alphabetically
             var SortedFruits=fruits.slice().sort();

            //Slicing a portion of the array
            var splicedFruits=fruits.slice(1,4);

            //Splicing elements into the array
            fruits.splice(2,0,"grape","kiwi");

            //Removing elemtns by splicing
            var removeElements =fruits.splice(1,2);

            // //Display Array method
             document.write(':'+fruits+"<br>");
              document.write('Removed fruit (pop):'+fruits+"<br>");
             document.write('Removed fruit (shift):'+fruits+"<br>");
             document.write('Array Length:'+arraylength+"<br>");
             document.write('Joined Array:'+joinedFruits+"<br>");
             document.write('Index of banana:'+indexofbanana+"<br>");
             document.write('Reverse Array:'+reversedFruits+"<br>");
            document.write('Sorted Array:'+SortedFruits+"<br>");
             document.write('Spliced Array:'+splicedFruits+"<br>");
             document.write('Spliced Array:'+fruits+"<br>");
            document.write('Removed Elements (splice):'+removeElements+"<br>");
        </script>
