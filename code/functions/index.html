<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function declaration vs expression</title>
</head>
<body>
    <h1>Function Declaration vs. Expression</h1>

    <h2>Function Declaration</h2>
    <script>
        //Function Declaration
        function greetDeclaration(name){
            return "Hello," +name+"!";
        }

        //call the function
        var messageDeclaration=greetDeclaration("John");
        document.write("Message (Declaration):"+messageDeclaration+"<br>");
    </script>
    <h2>Function Expression</h2>
    <script>
        //Fuction Expression
        var greetExpression=function(name){
            return "Hello," +name+"!";
        }
        //call the function 
        var messageExpression=greetExpression("Alice");
        document.write("Message (Expression):"+messageExpression+"<br>");

    </script>
    <h2>Key Differences</h2>
    <script>
        //key differences between declaration and expression
        //Function declaration is hoisted,while fuction expression is not.
        //you can call a function declaration before it's defined.
        //function expression can be assigned to variables and passed as arguments.

        //call function Declaration before it's defined.
        var messageBeforeDeclaration=greetBeforeDeclaration("Sarah");
        document.write("Message (Before Declaration):"+messageBeforeDeclaration+"<br>");

        //Function Declaration
        function greetBeforeDeclaration(name){
            return "Hello, "+name+"!";
        };

        //Assign function expression to a variable
        var greetAsVariable=function(name){
            return "Hello,"+name+"!";
        };
        //call function expression assigned to a variable
        var messageAsVariable=greetAsVariable("Bob");
        document.write("Message (As Variable):"+messageAsVariable+"<br>");

        //Pass Function Expression as an argument
        function sayHello(greetingFunction,person){
            var message=greetingFunction(person);
            return message;
        }
        var messageWithExpression=sayHello(greetAsVariable,"Eve");
        document.write("Message (with Expression):"+messageWithExpression+"<br>");
    </script>
</body>
</html>
