<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Method in JavaScript</title>
</head>
<body>
    <h1>Math Method in JavaScript</h1>

    <h2>Math constants</h2>
    <script>
        var pi=Math.PI; //Value of pi (π)
        var euler=Math.E; //Euler's number (e)

        //Display constants
        document.write("Value of Pi (π): "+pi+ "<br>");
        document.write("Euler's Number (e):"+ euler +"<br>");
    </script>

    <h2>Basic Math Methods</h2>
    <script>
        var num1=5;
        var num2=3;

        var power=Math.pow(num1,num2);//Exponentiation
        var squareRoot=Math.sqrt(num1);//square squareRoot
        var cuberoot=Math.cbrt(num1);//Cube root
        var logvalue=Math.log(num1);
        var randomvalue=Math.random();
         

        //Display rsults
        document.write("Power: "+power+"<br>");
        document.write("Square Root: "+squareRoot+"<br>");
        document.write("cube Root: "+ cuberoot +"<br>");
        document.write("log value : "+ logvalue+"<br>");
        document.write("Random value: "+randomvalue+"<br>");
    </script>

</body>

</html>
